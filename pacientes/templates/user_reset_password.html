{% extends "base.html" %}

{% load static %}


{% block 'body' %}

<div class="min-h-screen flex items-center justify-center px-4 py-10 bg-center bg-no-repeat bg-cover" style="background-image: url('{% static "images/Background_app_psicologia.jpg" %}'); background-color: rgba(255, 255, 255, 0.5); background-size: 110% 110%; background-blend-mode: overlay;">

  <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-purple-50 p-10 rounded-xl shadow-md border border-purple-900">
      <div>
        <h2 class="text-center text-3xl font-extrabold text-purple-800">Recuperar senha</h2>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="text-sm text-center {% if message.tags == 'success' %}text-green-600{% else %}text-red-600{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form class="mt-8 space-y-6" action="" method="POST">
        {% csrf_token %}
        <div class="space-y-4">
          <div>
            <label for="new_password" class="block text-sm uppercase font-medium text-purple-600">Nova senha</label>
            <input id="new_password" name="new_password" type="password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-purple-300 placeholder:text-purple-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>

          <div>
            <label for="confirm_password" class="block text-sm uppercase font-medium text-purple-600">Confirmar senha</label>
            <input id="confirm_password" name="confirm_password" type="password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-purple-300 placeholder:text-purple-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center uppercase cursor-pointer py-2 px-4 border border-transparent text-sm font-medium rounded-md text-purple-100 bg-purple-900 hover:bg-purple-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
            Recuperar senha
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% endblock 'footer' %}
